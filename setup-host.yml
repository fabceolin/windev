- hosts: chroot
  connection: chroot
  become: true
  tasks:

    - name: install docker dependencies
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common

    - name: add GPG keys
      apt_key:
        url: "{{ item }}"
        state: present
      loop:
        - https://download.docker.com/linux/ubuntu/gpg
        - https://apt.releases.hashicorp.com/gpg

    - name: Adding repository  
      apt_repository:
        repo: "{{ item }}"
        update_cache: true
      become: yes
      loop:
        - deb https://download.docker.com/linux/ubuntu focal stable
        - deb [arch=amd64] https://apt.releases.hashicorp.com focal main

    - name: Update apt-get repo and cache
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
      become: true

    - name: Installing packages
      apt:
        name: "{{ item }}"
      become: true
      loop:
        - bridge-utils
        - containerd.io
        - curl
        - docker-ce
        - docker-ce-cli
        - git
        - gpg
        - libvirt-clients
        - libvirt-daemon-system
        - libvirt-dev
        - lsb-release
        - packer=1.6.1
        - python3-pip
        - qemu-kvm
        - rsyslog
        - software-properties-common
        - sudo
        - vagrant=2.2.16
        - vim
        - virt-manager
        - wget
    - name: Prevent vagrant and packer from being upgraded
      dpkg_selections:
         name: "{{ item }}"
         selection: hold
      loop:
        - vagrant
        - packer

    - name: Make sure that docker is active
      service:
        name: docker
        state: started
        enabled: yes

    - name: Installing requirements via pip3
      pip:
        name: ['pywinrm', 'pypsrp', 'gdown']
        state: latest
        executable: pip3

    - name: Installing vagrant plugin vagrant-libvirt
      shell: 'vagrant plugin install vagrant-libvirt'

    - name: Check if the windows iso exists
      stat:
        path: "./Win11_English_x64v1.iso"
      register: p

    - debug:
        msg: "{{ p }}"

    - debug:
        msg: "iso file exists..."
      when: p.stat.exists

    - debug:
        msg: "iso file not found"
      when: p.stat.exists == False

    - name: Download windows iso
      shell: |
              gdown --id 1lE7G6mBykdOTaU4rXXd4wG8CQCdhIg0s
      when: p.stat.exists == False


    - name: Check if the virtio-win iso exists
      stat:
        path: virtio-win.iso
      register: p

    - debug:
        msg: "virtio-win.iso file exists..."
      when: p.stat.exists

    - debug:
        msg: "virtio-win.iso file not found"
      when: p.stat.exists == False

    - name: Download virtio-win iso
      get_url:
        url: https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/latest-virtio/virtio-win.iso
        dest: './virtio-win.iso'
      become: true
      when: p.stat.exists == False

    - name: Check if the vagrant_2.2.16_x86_64.deb exists
      stat:
        path: vagrant_2.2.16_x86_64.deb
      register: p

    - debug:
        msg: "vagrant_2.2.16_x86_64.deb file exists..."
      when: p.stat.exists

    - debug:
        msg: "vagrant_2.2.16_x86_64.deb file not found"
      when: p.stat.exists == False

    - name: Download vagrant_2.2.16_x86_64.deb
      get_url:
        url: https://releases.hashicorp.com/vagrant/2.2.16/vagrant_2.2.16_x86_64.deb 
        dest: '.'
      become: true
      when: p.stat.exists == False

    - name: Copy packer files to chroot
      copy:
        src: "{{ item  }}"
        dest: "/"
        mode: preserve
      loop:
        - answer_files
        - scripts
        - Vagrantfile
        - vagrantfile-windows_10.template
        - win_dev-Ansible.yml
        - windows_11.json
        - startup.sh
        - Dockerfile
      tags:
        - copy

    - name: ensure custom facts directory exists
      file: >
         path=/etc/samba
         recurse=yes
         state=directory
      tags:
        - copy

    - name: Copy packer files to chroot
      copy:
        src: "{{ item  }}"
        dest: "/{{ item }}"
      loop:
        - etc/samba/smb.conf 
      tags:
        - copy
              

    - name: Packer build
      shell: 'packer build --on-error=abort --only=qemu --var iso_url=Win11_English_x64v1.iso --var iso_checksum="sha256:4bc6c7e7c61af4b5d1b086c5d279947357cff45c2f82021bb58628c2503eb64e" --var headless="true" windows_11.json'
      tags:
        - packer
      
    
    - name: Packer build
      shell: 'vagrant box add win_dev-Ansible windows_11_libvirt.box'


    - name: docker build
      shell: DOCKER_BUILDKIT=1 docker build -t ghcr.io/fabceolin/windev:windows11 -f Dockerfile .
      tags:
        - docker
